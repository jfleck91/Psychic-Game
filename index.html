<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />    
    <title>Psychic</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    
</head>
<body>

<div class="container">
    <h1>Psychic Game!</h1>
    <p>Guess what letter I'm thinking...</p>

<div id="game">
    <ul class="list">
        <li class="list-item">
            <p id="win">Wins: </p>
        </li>
        <li class="list-item">
            <p id="loss">Losses: </p>
        </li>
        <li class="list-item">
            <p id="guessLeft">Guesses Left: </p>
        </li>
        <li class="list-item">
            <p id="userGuess">Your Guesses so far: </p>
        </li>
    </ul>
</div>
</div>

</body>
</html>
